<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>OpenLayers Basic Single WMS Example</title>
    <link rel="stylesheet" href="../theme/default/style.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="lib/OpenLayers.js"></script>
    <script type="text/javascript">
        function toEquitorial(lon, lat) {
            var ra = (-lon) / 15.0 + 12.0; 
            var decl = lat;
            return new OpenLayers.LonLat(ra, decl);
        }
        function toStellar(bounds) {
            var rval = new OpenLayers.Bounds();
            rval.extend(toEquitorial(bounds.left, bounds.bottom));
            rval.extend(toEquitorial(bounds.right, bounds.top));
            return rval;
        }
        var map, layer;
        function init(){
            map = new OpenLayers.Map( 'map' );
            layer = new OpenLayers.Layer.WMS( "OpenLayers WMS",
                    "/wms",
                    {layers: 'basic'} );
            layer.getURL = function (bounds) {
                bounds = this.adjustBounds(bounds);
                bounds = toStellar(bounds)
        
                var imageSize = this.getImageSize();
                var newParams = {};
                // WMS 1.3 introduced axis order
                var reverseAxisOrder = this.reverseAxisOrder();
                newParams.BBOX = this.encodeBBOX ?
                    bounds.toBBOX(null, reverseAxisOrder) :
                    bounds.toArray(reverseAxisOrder);
                newParams.WIDTH = imageSize.w;
                newParams.HEIGHT = imageSize.h;
                var requestString = this.getFullRequestString(newParams);
                return requestString;
            };
            map.addLayer(layer);
            map.zoomToMaxExtent();
        }
    </script>
  </head>
  <body onload="init()">
    <h1 id="title">Basic Single WMS Example</h1>

    <div id="tags">
        basic, simple, minimal, cleanup
    </div>

    <div id="shortdesc">Show a Simple Map</div>

    <div id="map" class="smallmap"></div>

    <div id="docs">
        <p>This example shows a very simple layout with minimal controls.
        This example uses a single WMS base layer.</p>
    </div>
  </body>
</html>
